<!DOCTYPE html>
<html>
  <head>
    <title>Contax!</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Contax!</h1>
    <div class="container">
      <div class="form grey_box">
    <form action="#">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="firt last" />
      </div>
      
      <div>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="xxx-xxx-xxxx" />
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="you@email.com" />
      </div>

      
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>  
      </div>

      <div class="list grey_box">
          <p>list</p>
      <ul>
        <li>jane smith, xxx-xxx-xxxx, you@email.com</li>
        <li>jane smith, xxx-xxx-xxxx, you@email.com</li>
        <li>jane smith, xxx-xxx-xxxx, you@email.com</li>
      </ul>  
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <p>This page will soon have a super awesome futuristic phonebook!</p>
    <p>Beep boop</p>
  </body>
</html>
